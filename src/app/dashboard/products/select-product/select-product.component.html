
<table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table custom-table" (keydown)="onKeyPress($event)" tabindex="0">
    <!-- Item Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
    <td mat-footer-cell *matFooterCellDef> Opciones: </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.salePrice | currency}} </td>
    <td mat-footer-cell *matFooterCellDef > 
        <button mat-button (click)="closeModal()">Agregar producto</button>  <!-- Cerrar el modal y devolver datos -->
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row
        (click)="selectedProdcut(row)"
        [class.demo-row-is-clicked]="row.code == productRow.code"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" class="footer-cell"></tr>
</table>
