
<table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table custom-table">
    <!-- Item Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> <h2 class="h2">Producto</h2> </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
    <td mat-footer-cell *matFooterCellDef> <h3 class="h3 fw-medium">Opciones:</h3> </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef> <h2 class="h2">Precio</h2> </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.salePrice | currency}} </td>
    <td mat-footer-cell *matFooterCellDef class="container row">
        <div class="col-lg-2"></div>
        <div class="col-lg-5" id="add"><button mat-button (click)="sendProdcut()" class="pdv-btn square-btn m-3">Agregar producto</button></div>
        <div class="col-lg-5"><button mat-button (click)="closeModal()" class="pdv-btn outlined-btn square-btn m-3">Cerrar buscador </button> </div> 
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="footer-cell shadow-lg p-3 mb-5 bg-body-tertiary rounded"></tr>
    <tr 
        class=".fs-4 fw-medium"
        mat-row
        (click)="selectedProdcut(row)"
        [class.demo-row-is-clicked]="row.code == productRow.code"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" class="footer-cell shadow-lg p-3 mb-5 bg-body-tertiary rounded"></tr>
</table>
